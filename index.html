  <head>
    <meta charset="UTF-8" />

    <meta name="keywords" content="sport store online ">

   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />

  <body>
    <!--start nav bar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <img src="./images/logo.png" class="logo" alt="store logo" />
        </span>
        
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fa fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--end nav bar-->

    <!--start hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">SPORTS CLOTHING STORE</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!--end hero-->

    <!--start products-->
    <section class="products">
      <div class="section-title">
        <h2>Sportswear</h2>
      </div>
      <div class="products-center">
        <!--all products goes here-->
      </div>
    </section>
    <!--end products-->

    <!--start cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!--start cart item-->
          <!--<div class="cart-item">


          </div>-->
          <!--end cart item-->
        </div>
        <div class="cart-footer">
          <h3>your total : Â£ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!--end cart-->

    <section id="my-item">
      <h1 class="text-center text-color">New Arrivals</h1>
      <div class="container">
        <div id="item-slider">
          <div class="item-slider-item">
            <img src="images/adidas-1.jpg" alt="Adidas-Womens" />
            <h4 class="text-center">Adidas - For Womens</h4>
          </div>
          <div class="item-slider-item">
            <img src="images/nike-2.jpeg" alt="Nike-Womens" />
            <h4 class="text-center">Nike - For Womens</h4>
          </div>
          <div class="item-slider-item">
            <img src="images/adidas-men.jpg" alt="Adidas-Mens" />
            <h4 class="text-center">Adidas</h4>
          </div>
  
          <div class="item-slider-item">
            <img src="images/nike.jpeg" alt="Nike-Bag" />
            <h4 class="text-center">Nike Bag</h4>
          </div>
  
          <div class="item-slider-item">
            <img src="images/puma-shoes-3.jpg" alt="Puma-Shoes" />
            <h4 class="text-center">Puma Shoes</h4>
          </div>
  
          <div class="item-slider-item">
            <img src="images/converse-2.jpeg" alt="Converse-Shoes" />
            <h4 class="text-center">Converse</h4>
          </div>
        </div>
      </div>
    </section>
